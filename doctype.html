<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nft</title>
</head>
<body>
  <div class="card-container">
    <div class="container">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="img">
      <div class="middle">
        <div class="overlay">
          <img class="view.icon" src="./images/icon-view.svg" alt="">
        </div>
      </div>
    </div>
    <h1 class="Name">Equilibrium #3429</h1>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="properties ">
      <img class="icon d-inline va-middle " src="./images/icon-ethereum.svg" alt="icon-ethereum"> 
      <p  class="value d-inline va-middle">0.041 ETH</p> 
      <div class="float-right">
        <img class="clock va-middle" src="./images/icon-clock.svg" alt="">
        <p class="time d-inline va-middle">3 days left</p>
      </div>
    </div>
    <!-- verticle line -->
    <div id="verticle-line"></div>
    <!--user-->
    <div class="person">
      <img class="picture  va-middle" src="./images/image-avatar.png" alt="avatar">
      <p class="creator d-inline">Creation of</p>
      <p class="user d-inline">Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
